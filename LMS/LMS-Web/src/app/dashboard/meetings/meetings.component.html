

<div class="card meetings-box" style="min-height: 250px; ">

  <div>
    
    <div class="row">
     

      <div >

        <div class="header mx-1">
          <div class="row">
            <div class="col-3 my-2 mx-0">
              <span class="p-float-label" style="width:100%">
                <input id="MeetingTopic" type="text" [(ngModel)]="topicSearchKey" (ngModelChange)="searchByMeetingTopic()" pInputText style="width:100%">
                <label for="MeetingTopic">Meeting Topic</label>
              </span>
            </div>
            <div class="col-2 my-2 mx-0 p-0">
              <span class="p-float-label" style="width:100%">
                <input id="batchName" type="text" [(ngModel)]="batchSearchKey" (ngModelChange)="searchByBatchName()" pInputText style="width:100%">
                <label for="batchName">Batch Name</label>
              </span>

            </div>
            <div class="col-3 my-2">
              <span class="p-float-label" style="width:100%">
                <input id="CourseName" type="text" [(ngModel)]="courseSearchKey" (ngModelChange)="searchByCourseName()" pInputText style="width:100%">
                <label for="CourseName">Course Name</label>
              </span>
            </div>
            <div class="col-3 my-2">
              <span class="p-float-label" style="width: 100%">

                <p-calendar id="meeting-starttime" [(ngModel)]="searchrangeDates" (onSelect)="searchByDateRange()" selectionMode="range" [showButtonBar]="true" [showClear]="true" style="width:100%" [inputStyle]="{'width': '100%'}"></p-calendar>

                <label for="meeting-starttime">Meeting StartTime</label>
              </span>

            </div>
            <div class="col-1 my-2">
              <span class="p-float-label" style="width:100%">
                <button pButton label="Clear"  pRipple type="button" icon="pi pi-times" class="p-button-rounded  p-button-text" (click)="GetMeetings()"></button>

              </span>
            </div>
          </div>

        </div>


        <div  style="overflow-y:scroll; max-height:450px">
          <li class="listing" *ngFor="let meeting of StudentMeetings">
            <h4 class="col" >{{meeting.Topic}}</h4>
            <span class="col mx-5" style="color: darkslategray;">
              {{meeting.BatchName}}-{{meeting.BatchYear | date:'yyyy'}}
            </span>
            <span class="col mx-5" style="color: darkslategray;">
              {{meeting.CourseName}}
            </span>
            <span class="col  mx-5" style="color: darkslategray;">
              {{meeting.StartTime | date:'fullDate'}} {{meeting.StartTime | date:'shortTime'}}
            </span>
            <span>
              
              <a class="btn btn-primary" (click)="startZoom(meeting)">
                Join
              </a>

            </span>
          </li>
        </div>
        <div *ngIf="StudentMeetings.length==0" class="text-center m-2 h6 text-secondary p-5 border border-secondary">
          No meetings scheduled in the batch yet.
        </div>

      </div>

     


    </div>



   



  </div>

 

</div>
