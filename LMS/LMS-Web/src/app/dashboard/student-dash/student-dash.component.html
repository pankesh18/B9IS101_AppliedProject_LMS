







<div class="container">

  <div class="row ">
    <p-carousel [value]="StudentBatches" [numVisible]="3" [numScroll]="3" [circular]="false">
      <ng-template pTemplate="header">
        <h5>All Batches</h5>
      </ng-template>
      <ng-template let-batch pTemplate="item">

        <!--<div>
        {{batch.BatchName}}
      </div>
      <div>
        {{batch.BatchYear}}
      </div>-->

        <p-card>
          <ng-template pTemplate="header" style="text-align:center">
            {{batch.BatchName}}
          </ng-template>
          {{batch.BatchName}} - {{batch.BatchYear | date:'yyyy'}}
          <ng-template pTemplate="footer">
            <p-button label="View" (click)="goToCourseDetail(batch.BatchId)"></p-button>
          </ng-template>
        </p-card>



    
      </ng-template>
    </p-carousel>
  </div>

  <div class="row">

    <div class="col">
      <div class="card meetings-box" style="min-height: 250px; overflow-y: scroll; max-height: 450px;">
        <div *ngFor="let meeting of GroupMeetings">
          <li class="listing">

            <div class="col-6">
              <div class="col">
                <div class="row">
                  <h4 class="col" style="padding: 2%;">{{meeting.Topic}}</h4>
                </div>
                <div class="row">
                  <span class="col" style="color: darkslategray;">
                    {{meeting.CourseName}}
                  </span>
                </div>
                <div class="row">
                  <span class="col" style="color: darkslategray;">
                    {{meeting.BatchName}}-{{meeting.BatchYear | date:'yyyy'}}
                  </span>
                </div>
              </div>


            </div>
            
            <div class="col-4">
              <span class="col" style="color: darkslategray;">
                {{meeting.StartTime | date:'fullDate'}} {{meeting.StartTime | date:'shortTime'}}
              </span>

            </div>
            <div class="col-2">
            <span>

              <a class="btn btn-primary">
                Join
              </a>

            </span>
            </div>
            
          </li>
        </div>
      </div>
      </div>

      <div class="col">

        <app-meetings></app-meetings>

      </div>


    </div>

</div>
