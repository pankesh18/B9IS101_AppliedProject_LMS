<div class="container-fluid p-5">
  <div class="row">
    <div class="col-12">
      <p-multiSelect [options]="Students" [(ngModel)]="selectedStudents" defaultLabel="Select students" optionLabel="name" style="width:100%" [selectionLimit]="selectionLimit" [selectedItemsLabel]="'{0} items selected'" >
        <ng-template let-value pTemplate="selectedItems">
          <div class="item-value" *ngFor="let student of selectedStudents">
            <div>
              <img src="{{student.pic}}" style="border-radius:50%; height:30px; width:30px " />
              {{student.name}}
            </div>
             
          </div>
          <div *ngIf="!selectedStudents || selectedStudents.length === 0">
            Select students
          </div>
        </ng-template>
        <ng-template let-student pTemplate="item">
          <div class="row">
            <div class="col-4">
              <img style="border-radius:50%; height:40px; width:40px " src="{{student.pic}}" />
            </div>
            <div class="col-8 py-2">
              {{student.name}}
            </div>
          </div>
        </ng-template>
      </p-multiSelect>
    </div>
  </div>
  <div class="row m-3 text-center">
    <div class="col">
      <button class="btn btn-primary"> Add </button>
    </div>
  </div>

  <div class="row card">
    hi
  </div>
</div>
