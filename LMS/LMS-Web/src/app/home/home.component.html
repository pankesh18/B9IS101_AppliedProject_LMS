
<main class="parent-section">

  <section class="side-nav-section">

    <div class="d-flex flex-nowrap sidebar">
      <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 100%;">


        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
          <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap" /></svg>
          <span class="fs-4">Welcome {{userProfile?.userinfo?.name}}</span>
        </a>
        <hr>


        <ul class="nav nav-pills flex-column mb-auto">

          <li class="nav-item" (click)="goToDash()">
            <a class="nav-link active" aria-current="page">
              <svg class="bi pe-none me-2" width="16" height="16"></svg>
              Home
            </a>
          </li>

          <li (click)="goToBatches()">
            <a class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16"></svg>
              Batch
            </a>
          </li>

          <li (click)="goToNotes()">
            <a class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16"></svg>
              Notes
            </a>
          </li>



          <li (click)="logout()">
            <a class="nav-link text-white">
              <svg class="bi pe-none me-2" width="16" height="16"></svg>
              Logout
            </a>
          </li>


          <!--<div class=" b-example-vr"></div>-->
        </ul>


      </div>
    </div>
    <div class=" b-example-vr"></div>
  </section>


  <section class="main-section">
    <router-outlet></router-outlet>
  </section>

</main>
